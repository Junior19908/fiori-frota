# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: "3.1"
metadata:
  name: com.skysinc.frota.frota
type: application
framework:
  name: SAPUI5
  version: 1.139.0
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: sap.suite.ui.microchart
    - name: sap.ushell
    - name: themelib_sap_horizon

server:
  customMiddleware:
    - name: ui5-tooling-modules-middleware
      afterMiddleware: compression
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /sap
            url: https://fiori.usga.com.br:8001
        secure: true
        strictSSL: false          # se o certificado for interno/autoassinado
        ignoreCertErrors: true     # <== nome correto (singular)
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com

    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

    - name: save-ranges
      afterMiddleware: fiori-tools-appreload
      configuration:
        endpoint: /local/ranges
        filePath: webapp/model/localdata/config/ranges_config.json

    - name: save-settings
      afterMiddleware: save-ranges
      configuration:
        endpoint: /local/settings
        filePath: webapp/model/settings.json

    - name: fiori-tools-preview
      afterMiddleware: save-settings
      configuration:
        flp:
          theme: sap_horizon

    - name: mysql-ping
      afterMiddleware: fiori-tools-preview
      configuration:
        endpoint: /local/mysql-ping
builder:
  customTasks:
    - name: ui5-tooling-modules-task
      afterTask: replaceVersion
---
specVersion: "3.1"
kind: extension
type: server-middleware
metadata:
  name: save-ranges
middleware:
  path: middleware/saveRanges.js

---
specVersion: "3.1"
kind: extension
type: server-middleware
metadata:
  name: save-settings
middleware:
  path: middleware/saveSettings.js


---
specVersion: "3.1"
kind: extension
type: server-middleware
metadata:
  name: mysql-ping
middleware:
  path: middleware/mysqlPing.js


